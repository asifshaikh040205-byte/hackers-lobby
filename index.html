<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>MainMenu sample app</title>
 </head>
 <body>
  This is my main page.
  <hr>
  <button id="other-page-link">Go to other.html</button>
  <script>
   document.getElementById('other-page-link').addEventListener('click', function () {
     dhc.app.navigate({
       url: 'file:///html/other.html'
     }).then((result) => {
       if (result) {
         alert('Ok!');
       } else {
         alert('Fail!');
       }
     },
     (error) => {
       alert('An error occur while navigate the the URL: ' + error);
     });
   });
  </script>
 </body>
</html>
