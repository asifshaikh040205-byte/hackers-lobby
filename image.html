<!DOCTYPE html>
<html>
<head>
<title>Client Side Image Mapping</title>
</head>
<body>

<h2>Client-Side Image Mapping Example</h2>
<img src="image1.png" usemap="#mymap" width="500" height="300">

<map name="mymap">

    
    <area shape="rect" coords="10,10,200,150" href="https://www.google.com" alt="Google">

    
    <area shape="circle" coords="300,150,60" href="https://www.youtube.com" alt="YouTube">

    

</map>

</body>
</html>
